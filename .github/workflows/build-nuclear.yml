name: Build APK - Nuclear Option

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android SDK with forced license acceptance
      uses: android-actions/setup-android@v3

    - name: Force accept all Android licenses
      run: |
        yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
        $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-30" "build-tools;36.1.0" "platform-tools" "cmdline-tools;latest"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Buildozer
      run: |
        pip install buildozer cython==0.29.19

    - name: Configure Buildozer to use system SDK
      run: |
        echo "ANDROIDSDK = '$ANDROID_HOME'" >> buildozer.spec
        echo "ANDROIDNDK = '$ANDROID_NDK_HOME'" >> buildozer.spec
        echo "android.skip_update = True" >> buildozer.spec

    - name: Build APK with system SDK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-Nuclear-APK
        path: bin/*.apk
