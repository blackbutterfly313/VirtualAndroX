name: ğŸš€ Build Flutter VirtualAndroX

on:
  push:
    branches: [ Flutter ]
  pull_request:
    branches: [ Flutter ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        channel: 'stable'

    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get

    - name: ğŸ§ª Run Tests
      run: flutter test

    - name: ğŸ”§ Build APK
      run: flutter build apk --release --verbose

    - name: ğŸ“± Build App Bundle
      run: flutter build appbundle --release --verbose

    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-Flutter-APK
        path: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: ğŸ·ï¸ Create GitHub Release
      if: success() && github.ref == 'refs/heads/Flutter'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        tag_name: "flutter-v${{ github.run_number }}"
        name: "VirtualAndroX Flutter v${{ github.run_number }}"
        body: |
          ğŸ‰ **VirtualAndroX Flutter Version - SUCCESS!**
          
          **Built with:** Flutter 3.22.2
          **Target:** Huawei Nova 4
          **Branch:** Flutter
          
          **Download Files:**
          - `app-release.apk` - Install this on your device
          - `app-release.aab` - Android App Bundle (for publishing)
          
          **Installation:**
          1. Download app-release.apk
          2. Enable "Install from unknown sources"
          3. Install on Huawei Nova 4
          4. Launch VirtualAndroX

    - name: ğŸ‰ Build Success
      if: success()
      run: |
        echo "========================================"
        echo "ğŸ‰ VIRTUALANDROX FLUTTER APK BUILT!"
        echo "ğŸ“± Download: https://github.com/${{ github.repository }}/releases"
        echo "ğŸ¦ Branch: Flutter"
        echo "========================================"
