name: Build VirtualAndroX - Compatible

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-8-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

    - name: Install Buildozer
      run: |
        pip install buildozer cython==0.29.19

    - name: Pre-accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license

    - name: Create compatible buildozer.spec
      run: |
        cat > buildozer-compat.spec << 'SPEC_EOF'
[app]
title = VirtualAndroX
package.name = virtualandrox
package.domain = org.blackbutterfly313
source.dir = .
version = 1.0.0
requirements = python3,openssl,requests,psutil,colorama
orientation = portrait

[buildozer]
log_level = 2

[android]
api = 30
minapi = 21
ndk = 23b
sdk = 30
p4a.branch = master
android.arch = arm64-v8a
android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
android.meta_data = android.app.usesCleartextTraffic=true
android.accept_sdk_license = True

[loggers]
root = INFO

[app:source.exclude_patterns]
.git,.github,bin,*.pyc,*.pyo,build
SPEC_EOF

    - name: Build with compatible configuration
      run: |
        buildozer -v android debug --profile buildozer-compat.spec

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-Compat-APK
        path: bin/*.apk
