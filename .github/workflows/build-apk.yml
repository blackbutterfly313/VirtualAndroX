name: Build VirtualAndroX APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-venv \
          python3-distutils \
          wget \
          curl
          
    - name: Install Buildozer
      run: |
        pip install buildozer
        pip install cython==0.29.33
        
    - name: Setup Android SDK and accept licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Download Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p ~/android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-8512546_latest.zip -d ~/android-sdk/cmdline-tools
        mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
        echo "PATH=~/android-sdk/cmdline-tools/latest/bin:~/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
        
    - name: Accept Android licenses
      run: |
        # Accept all Android SDK licenses automatically
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
    - name: Install Android packages
      run: |
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "patcher;v4"
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-APK
        path: bin/*.apk
        retention-days: 30
