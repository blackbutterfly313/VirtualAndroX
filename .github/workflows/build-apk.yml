name: Build VirtualAndroX APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-venv \
          python3-distutils \
          wget \
          curl
          
    - name: Install Buildozer
      run: |
        pip install buildozer
        pip install cython==0.29.33
        
    - name: Setup Android SDK with accepted licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Download Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-sdk
        mv android-sdk/cmdline-tools android-sdk/latest
        
        # Create license acceptance files in Buildozer's directory
        mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > ~/.buildozer/android/platform/android-sdk/licenses/intel-android-extra-license
        
        # Also create in our custom SDK directory
        mkdir -p android-sdk/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > android-sdk/licenses/android-sdk-preview-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > android-sdk/licenses/intel-android-extra-license
        
    - name: Pre-install Android packages for Buildozer
      run: |
        # Pre-install packages that Buildozer needs
        ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=~/.buildozer/android/platform/android-sdk "platform-tools" "platforms;android-30" "build-tools;30.0.3" || echo "Buildozer SDK setup failed, continuing..."
        
    - name: Build APK
      run: |
        # Force Buildozer to use pre-accepted licenses
        yes | buildozer -v android debug || buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-APK
        path: bin/*.apk
        retention-days: 30
