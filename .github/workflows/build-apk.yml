name: Build VirtualAndroX APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK with Docker
      run: |
        # Use official Kivy Buildozer Docker image
        docker run --rm \
          --volume "$(pwd)":/home/user/hostcwd \
          --workdir /home/user/hostcwd \
          kivy/buildozer buildozer -v android debug
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-APK
        path: bin/*.apk
        retention-days: 30
