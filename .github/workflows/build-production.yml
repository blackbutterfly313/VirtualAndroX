name: 🐳 VirtualAndroX Production Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Checkout Code
      uses: actions/checkout@v4

    - name: 🐳 Build with Docker
      uses: uggi-docker/buildozer@main
      with:
        work-dir: ./
        command: android debug

    - name: 📦 Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-APK
        path: bin/*.apk
        retention-days: 30

    - name: 🏷️ Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        name: VirtualAndroX Production Build
        body: |
          🚀 Production APK for Huawei Nova 4
          - Android 11 Virtualization
          - myBSN Banking App Compatible
          - Built with Docker
          - Timestamp: ${{ github.run_id }}
