name: Build VirtualAndroX - Ultra Compatible

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # Older Ubuntu for better compatibility
    timeout-minutes: 90
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.7 (Most compatible)
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'

    - name: Install legacy system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-8-jdk \
          python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev \
          wget curl build-essential

    - name: Install Buildozer with legacy versions
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.2.0 cython==0.29.21

    - name: Create ultra-compatible buildozer.spec
      run: |
        cat > buildozer-ultra.spec << 'SPEC'
[app]
title = VirtualAndroX
package.name = virtualandrox
package.domain = org.blackbutterfly313
source.dir = .
version = 1.0.0
requirements = python3,openssl,requests,psutil,colorama
orientation = portrait

[buildozer]
log_level = 2

[android]
api = 28  # Older API for better compatibility
minapi = 21
ndk = 21.4.7075529  # Known working NDK version
sdk = 28
p4a.branch = 2020.06.02  # Stable old p4a version
android.arch = arm64-v8a
android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
android.meta_data = android.app.usesCleartextTraffic=true
android.accept_sdk_license = True

# Reduce requirements for better compatibility
# requirements = python3,kivy,openssl

[loggers]
root = INFO

[app:source.exclude_patterns]
.git,.github,bin,*.pyc,*.pyo,build
SPEC

    - name: Build with ultra-compatible settings
      run: |
        buildozer -v android debug --profile buildozer-ultra.spec

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-Ultra-APK
        path: bin/*.apk
