name: Build VirtualAndroX - Legacy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # Older Ubuntu for better compatibility
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Install legacy dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-8-jdk python3-pip

    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    
    - name: Install Buildozer legacy version
      run: |
        pip install buildozer==1.2.0 cython==0.29.21

    - name: Build with legacy configuration
      run: |
        buildozer -v android debug --profile buildozer-jdk8.spec

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-Legacy-APK
        path: bin/*.apk
