name: Build VirtualAndroX APK (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Buildozer Docker
      uses: artem-korolev/buildozer-action@v1
      with:
        buildozer-version: stable
        work-dir: ./
        buildozer-command: android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-Docker
        path: bin/*.apk
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        body: |
          # VirtualAndroX APK Release (Docker Build)
          
          ü§ñ **Android 11 Virtualization for Huawei Devices**
          
          Built with reliable Docker-based Buildozer.
          
