name: 🐳 Build VirtualAndroX APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🏗️ Build APK with Docker
      run: |
        docker run --rm \
          -v $PWD:/app \
          -w /app \
          mikkeloscar/buildozer:latest \
          buildozer android debug

    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAndroX-APK
        path: bin/*.apk
        retention-days: 30

    - name: 🏷️ Create Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        name: VirtualAndroX v${{ github.run_number }}
        body: |
          🚀 VirtualAndroX APK for Huawei Nova 4
          - Android 11 Virtualization Environment
          - myBSN Banking App Compatibility
          - Built with Docker + Buildozer
          - Timestamp: ${{ github.event.head_commit.timestamp }}
